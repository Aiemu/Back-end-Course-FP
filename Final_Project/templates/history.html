{% extends 'base.html' %}

{% block content %}
    <a href="/logout/">注销</a>
    <ul>
        {% for record in record_list %}
            <li>{{ record.time }}</li>
            <li><img src="{{ upload_path }}"></li>
        {% endfor %}
    </ul>
    <ul class="pagination">
        {% for num in paginator.page_range %}
            {% if num == current_page %}
                <li class="active"><a href="?page={{ num }}">{{ num }}</a></li>
            {% else %}
                <li><a href="?page={{ num }}">{{ num }}</a></li>
            {% endif %}
        {% endfor %}
    </ul>

    <a href="/upload/">上传图片</a>
{% endblock %}
